<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        user-select: none;
        overflow: hidden;
        font-family: "Josefin Sans", sans-serif;
      }
    </style>
  </head>
  <body>
    <h2
      style="
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(100, 147, 42, 0.7);
        color: white;
      "
    >
      <span
        style="
          margin: 10px;
          text-align: center;
          border: 8px solid black;
          border-radius: 8px;
          padding: 5px;
        "
      >
        <u style="color: black"
          >If you are watching this screen, then it must be due to one of the
          following reasons:</u
        >
        <br />
        <ul>
          <li>
            The current screen size is not optimal. Try on a larger screen
            device
          </li>
          <li>
            You have changed the game markup through the developer console
          </li>
        </ul>
        <br /><br />
        <p style="text-align: center">
          <a href="./">Go to game</a>
        </p>
      </span>
    </h2>
  </body>
</html>
